<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="">Reserva</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label>Seleccione dia y hora</ion-label>
  <ion-datetime [isDateEnabled]="isWeekday"></ion-datetime>
  <ion-button (click)="volver1()">Volver</ion-button>
  <ion-button (click)="reser()">Reservar</ion-button>


</ion-content>
