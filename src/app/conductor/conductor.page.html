
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu </ion-title>
      
    </ion-toolbar>
    
  </ion-header>
  
  <!--<ion-label class="ion-padding">Categoria</ion-label>-->
 
  <ion-item>Configuración</ion-item>
  <ion-item>Mensajes</ion-item>
  <ion-item routerLink ="/chatbox-outline" slot="start">Contactos</ion-item>
  <ion-item>Pagos</ion-item>
  <ion-item (click)="perfil()">Perfil</ion-item>
  <ion-item (click)="cerrars()">Cierre sesión </ion-item>

  <!--<ion-item (click)="cerrar()">Cerrar sesión</ion-item>-->
  
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu 
        <ion-label class="ion-padding">Bienvenid@ {{ usuario }} +569{{ fono }}</ion-label>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="background-container"> 
     <img src="assets/img/12.png" alt="logo">
     <ion-content>
      <div class="container">
        <ion-card class="ion-color">
          <ion-list lines="none">
           
            <ion-item class="ig">
              <div class="centrar-contenido">
                <img src="assets/img/user-interface (1).png" alt="Imagen" width="100" height="100" >
              </div>
            </ion-item><br>
              <ion-grid fixed>
                <ion-row *ngFor="let viaje of usuarios">
                  <ion-col size="6">
                    Nombre: {{viaje.nombre}} Fono: {{viaje.fono}} Destino: {{viaje.direccion}}
                  </ion-col>
                     
                  <ion-col size="6"></ion-col>
                </ion-row>
              </ion-grid>
              <ion-card-content>
                <!-- {{viaje.fono}} -->
              </ion-card-content>
            
            <ion-item> 
            </ion-item>
          </ion-list>
        </ion-card>
      </div>
    </ion-content>
  </div>  
  <ion-button>
    <img (click)="getViaje()"src="assets/img/coche.png" alt="Imagen" width="100" height="100">
  </ion-button> <br>
