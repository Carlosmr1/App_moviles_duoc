<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="">Inicio Sesion</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="logo">
    <img src="assets/img/logoapp2.png" alt="milogo" />
  </div>
  <div id="sesion" class="link">
    <ion-label> Email </ion-label>

    <ion-card class="mi-textfield">
      <ion-input
        id="correo"
        class="mi-textfield"
        placeholder="example@duocuc.cl"
      ></ion-input>
    </ion-card>

    <ion-label> Contraseña </ion-label>

    <ion-card class="mi-textfield">
      <ion-input
        id="contra"
        type="password"
        placeholder="Ingrese su Contraseña"
      ></ion-input>
    </ion-card>

    <ion-button (click)="getId()"> Ingresar </ion-button> <br />
    <div class="link">
      <a (click)="registro()">¿No tiene cuenta?</a><br />
      <a (click)="recuperar()">¿Olvido su contraseña?</a>
    </div>
  </div>
</ion-content>
